<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper fadeindown">
        <div id="formcontent">

        <!--  Tabs Title -->

        <h2 class="active">Sign In</h2>
        <h2 class="inactive underlinehover">Sign Up</h2>

        <!-- Icons -->
        <div class="fadein first">
            <p>Login Page: Enter your Details To Continue</p>
        </div>

        <!-- Login Form -->

        <form action="">
            <input type="text" id="login" class="fadein second" placeholder="Your Login @Username">
            <input type="password" id="password" class="fadein third" placeholder="Enter Your Password">
            <input type="submit" class="fadein fourth" value="Login">
        </form>
        
        <div id="formfooter">
            <a href="" class="underlinehover">Forgot Password</a>
          </div>
        </div>
    </div>
</body>
</html>
